<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown to NewYear 2022</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="title">
        <h1>New Year Countdown</h1>
      </div>
      <div class="countdown">
        <div>
          <p class="days">0</p>
          <p>Days</p>
        </div>
        <div>
          <p class="hours">0</p>
          <p>Hours</p>
        </div>
        <div>
          <p class="minutes">0</p>
          <p>Minutes</p>
        </div>
        <div>
          <p class="seconds">0</p>
          <p>Seconds</p>
        </div>
      </div>
    </div>
    <script src="magic.js"></script>
  </body>
</html>
